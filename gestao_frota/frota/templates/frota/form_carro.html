<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário do Carro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { display: flex; flex-direction: column; max-width: 400px; }
        input, button { padding: 10px; margin-bottom: 10px; font-size: 1em; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<h1>Adicionar Novo Carro</h1>
<form method="POST">
    {% csrf_token %} <label for="placa">Placa:</label>
    <input type="text" id="placa" name="placa" required>
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="ano">Ano de Fabricação:</label>
    <input type="number" id="ano" name="ano" required>
    <button type="submit">Salvar Carro</button>
</form>
<br>
<a href="{% url 'lista_carros' %}">Cancelar e voltar para a lista</a>
</body>
</html>
